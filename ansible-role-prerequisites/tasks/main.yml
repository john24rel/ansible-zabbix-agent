- name: Set hostname
  hostname:
    name: "{{ inventory_hostname }}"


- name: Install Prerequisites
  yum:
    name:
     - httpd
     - epel-release
     - "{{zabbix_repo}}"
    update_cache: yes
  when: ansible_os_family == 'RedHat'

- name: Install Prerequisites
  apt:
    name:
     - apache2
     - wget
    update_cache: yes
  when: ansible_os_family == 'Debian'

- name: wget zabbix repo ubuntu
  command: wget https://repo.zabbix.com/zabbix/5.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_5.0-1+focal_all.deb
  args:
    chdir: /tmp/
    creates: /tmp/zabbix-release_5.0-1+focal_all.deb
  when: ansible_os_family == 'Debian'

- name: download zabbix repo ubuntu
  command: dpkg -i zabbix-release_5.0-1+focal_all.deb
  args:
    chdir: /tmp/
  
  when: ansible_os_family == 'Debian'

- name: Install Prerequisites
  apt:
    name:
     - zabbix-agent
    update_cache: yes
  when: ansible_os_family == 'Debian'

- name: Install zabbix-agent
  yum:
    name:
     - zabbix-agent
    update_cache: yes
  when: ansible_os_family == 'RedHat'


- name: creating zabbix_agentd.conf
  template:
    src: "zabbix_agentd.conf"
    dest: "/etc/zabbix/zabbix_agentd.conf"

    
- name: Start zabbix-agent
  service:
    name: zabbix-agent
    state: restarted
    enabled: yes

- name: Start Apache centos
  service:
    name: httpd
    state: restarted
    enabled: yes
  when: ansible_os_family == 'RedHat'

- name: Start Apache for ubuntu
  service:
    name: apache2
    state: restarted
    enabled: yes
  when: ansible_os_family == 'Debian'


